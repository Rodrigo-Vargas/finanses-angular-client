<div ng-show="opened" class="ng-hide modal fade in" role="dialog" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" style="display: block;">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" ng-click="internalControl.close()">
               <span aria-hidden="true">×</span>
            </button> 
            <h4 class="modal-title" id="myModalLabel">Detalhes da categoria</h4>
         </div>
         <div class="modal-body">
            <form ng-submit="internalControl.addCategory()">
               <div class="form-group">
                  <input type="text" placeholder="Descrição" ng-model="internalControl.formData.name" />
               </div>
               <div class="form-group">
                  <color-picker template-url="colorPickerTemplate.html" ng-model="internalControl.formData.color"></color-picker>
               </div>
              <input type="submit" value="Adicionar categoria" class="btn btn-primary" />
            </form>            
         </div>
      </div>
   </div>
</div>
